services:
  crassus-api:
    container_name: crassus-api
    image: ${DOCKER_USERNAME}/crassus-api:latest
    ports:
      - "80:3000"
    env_file:
      - .env
    restart: unless-stopped
  database:
    container_name: ${POSTGRES_HOST}
    image: postgis/postgis:15-3.5-alpine
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: